<div [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': isLoved(),
  'list-group-item-danger': isNotLoved()
}">
  <div class="post-date float-right">
    {{ post.created_at | date: 'dd/MM/yyyy hh:mm a' }}
  </div>
  <h2>{{ post.title }}</h2>
  <p class="clearfix">
    {{ post.content }}
  </p>
  <div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" (click)="onDelete()" >Supprimer Post</button>
    </div>
    <div class="post-love">
      <button type="button" class="btn btn-success" (click)="onChangeLoveIts(1)" >Love it!</button>
      <button type="button" class="btn btn-danger" (click)="onChangeLoveIts(-1)" >Don't Love it!</button>
    </div>
  </div>
</div>
